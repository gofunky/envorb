version: 2.1

orbs:
  orbtools: gofunky/orbtools@0.3.1
  envorb: gofunky/envorb@0.3.8

master_filter: &master_filter
  filters:
    branches:
      only:
        - master

tag_filter: &tag_filter
  filters:
    tags:
      only: /.*/
    branches:
      ignore: /.*/

pr_filter: &pr_filter
  filters:
    branches:
      ignore:
        - master

use_alpine_version: &use_alpine_version
  alpine_version: "3.8"

workflows:
  publish:
    jobs:
      - orbtools/check:
          name: check_pull_request
          <<: [*pr_filter, *use_alpine_version]

      - orbtools/env-pack-publish:
          name: publish_latest
          context: orb-tools
          version: "dev:${CIRCLE_BUILD_NUM}"
          <<: [*master_filter, *use_alpine_version]

      - envorb/git_tag:
          name: release_tag
          variable: ORB_PUBLISHING_VERSION
          <<: [*tag_filter, *use_alpine_version]

      - orbtools/env-pack-publish:
          name: publish_release
          context: orb-tools
          <<: [*tag_filter, *use_alpine_version]
          requires: [release_tag]
