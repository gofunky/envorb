version: 2.1

orbs:
  orb-tools: circleci/orb-tools@volatile

master_filter: &master_filter
  filters:
    branches:
      only:
        - master

workflows:
  build_latest:
    jobs:
      - orb-tools/pack-and-validate-orb:
          name: validate_orb
          <<: *master_filter
          path: ./src/
          workspace-path: ./orbspace/
          artifact-path: ./orbspace/
      - orb-tools/publish-dev-orb:
          name: publish_orb
          <<: *master_filter
          context: orb-tools
          namespace: gofunky
          orb-name: envorb
          segment: minor
          dev-token-variable: "$ORB_PUBLISHING_TOKEN"
          workspace-path: ./orbspace/
          requires:
            - validate_orb
