version: 2.1

orbs:
  orbtools: gofunky/orbtools@0.1.1
  envorb: gofunky/envorb@dev:master

master_filter: &master_filter
  filters:
    branches:
      only:
        - master

tag_filter: &tag_filter
  filters:
    tags:
      only: /.*/
    branches:
      ignore: /.*/

pr_filter: &pr_filter
  filters:
    branches:
      ignore:
        - master

workflows:
  publish:
    jobs:
      - orbtools/check:
          name: check_pull_request
          <<: *pr_filter

      - orbtools/env-pack-publish:
          name: publish_latest
          context: orb-tools
          version: "dev:${CIRCLE_BRANCH}"
          <<: *master_filter

      - envorb/git_tag:
          name: release_tag
          alpine_version: "3.8"
          variable: ORB_PUBLISHING_VERSION
          <<: *tag_filter

      - orbtools/env-pack-publish:
          name: publish_release
          context: orb-tools
          <<: *tag_filter
          requires: [release_tag]
